---
# defaults file for artifactory-ansible-role
artifactory_flavor: oss
artifactory_version: 4.9.0
artifactory_user: artifactory
artifactory_home: /opt/jfrog/artifactory/
artifactory_repo_url_pro: "https://bintray.com/jfrog/artifactory-pro-rpms/rpm"
artifactory_repo_url_oss: "https://bintray.com/jfrog/artifactory-rpms/rpm"
artifactory_repo_file: "bintray-jfrog-artifactory-pro-rpms.repo"
#artifactory_url: "https://bintray.com/jfrog/artifactory-{{artifactory_flavor}}/download_file?file_path=org/artifactory/{{artifactory_flavor}}/jfrog-artifactory-{{artifactory_flavor}}/{{artifactory_version}}/jfrog-artifactory-{{artifactory_flavor}}-{{artifactory_version}}.zip"
#artifactory_file: "artifactory-{{artifactory_version}}.zip"

artifactory_database_engine: mysql
#artifactory_database_engine: postgresql
#artifactory_database_engine: mariadb

artifactory_mysql_jdbc_base: "mysql-connector-java-5.1.34"
artifactory_mysql_jdbc_url: "http://dev.mysql.com/get/Downloads/Connector-J/{{artifactory_mysql_jdbc_base}}.tar.gz"

artifactory_db_username: root
artifactory_db_password: root
artifactory_db_host: 127.0.0.1
artifactory_db_port: 3306

artifactory_database_encoding: utf8
